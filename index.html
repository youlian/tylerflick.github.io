---
layout: default
title: TylerFlick's Blog
permalink: /
---

<div class="posts">
  {% for post in site.posts %}
  <section>
    <paper-shadow z="1">
      <article class="post">    
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div>
          {{ post.content | truncatewords:40}}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    </paper-shadow>
  </section>
  {% endfor %}
</div>
