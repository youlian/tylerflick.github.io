---
layout: default
title: TylerFlick's Blog
permalink: /
---

<div class="posts">
  {% for post in site.posts %}
  <section>
    <paper-shadow z="1">
      <article class="post">    
        <div class="post-head">
          <a href="{{ site.baseurl }}{{ post.url }}">
          <h1>          
            <core-image sizing="contain" src="../images/{{ post.image }}" class="post-title-image"></core-image>
            {{ post.title }}
          </h1>
          </a>
        </div>
        <div>
          {{ post.content | truncatewords: 250}}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}"><paper-fab mini icon="open-in-new" class="open-full-article"></paper-fab></a>
      </article>
    </paper-shadow>
  </section>
  {% endfor %}
</div>
