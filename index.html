---
layout: default
title: TylerFlick's Blog
permalink: /
---

<div class="posts">
  {% for post in site.posts %}
  <section>
    <paper-shadow z="1">
      <article class="post">    
        <h1>{{ post.title }}</h1>
        <div>
          {{ post.content | truncatewords:75}}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}"><paper-fab mini icon="open-in-new" class="open-full-article"></paper-fab></a>
      </article>
    </paper-shadow>
  </section>
  {% endfor %}
</div>
