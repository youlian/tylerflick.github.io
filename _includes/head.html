<head>
  <meta charset="utf-8" />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <script src="{{ site.base }}/bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="{{ site.base }}/bower_components/core-toolbar/core-toolbar.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/core-icon/core-icon.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/polymer/polymer.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/core-header-panel/core-header-panel.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/paper-item/paper-item.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/core-menu/core-menu.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/core-item/core-item.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/core-image/core-image.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/core-drawer-panel/core-drawer-panel.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/paper-icon-button/paper-icon-button.html"/>
  <link rel="import" href="{{ site.base }}/bower_components/paper-shadow/paper-shadow.html"/>

  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
</head>
