---
layout: default
---
<div class="posts">
  <section>
    <paper-shadow z="1">
      <article class="post">
        <div class="post-head">
          <h1>          
            <core-image sizing="contain" src="{{ site.baseurl }}/images/{{ page.image }}" class="post-title-image"></core-image>
            {{ page.title }}
          </h1>
        </div>
        <div class="date">
          {{ page.date | date: "%B %e, %Y" }}
        </div>
        <div class="entry">
            {{ content }}
        </div>
        {% include disqus.html disqus_identifier=page.disqus_identifier %}
      </article>
    </paper-shadow>
  </section>
</div>
